[build]
  # Next.js static export build
  command = "npm run build"
  publish = "out"
  
[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Headers for API endpoints
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    Cache-Control = "public, max-age=30, must-revalidate"  # 30 saniye cache

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors 'self' https://arena.social https://*.arena.social;"
    Access-Control-Allow-Origin = "https://arena.social"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"

# API endpoint redirects
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/api/index.json"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
